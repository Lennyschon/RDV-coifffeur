<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prise de RDV - Coiffeur</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      color: white;
      background: url('image0(6).jpeg') no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.75);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      max-width: 420px;
      width: 100%;
      backdrop-filter: blur(10px);
      position: relative;
    }
    h2 {
      text-align: center;
      font-weight: 300;
      margin-bottom: 20px;
    }
    input, button, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }
    input, select {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }
    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    option {
      color: black;
    }
    button {
      background: white;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #111;
      color: white;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin: 10px 0;
    }
    .slot {
      background: rgba(0, 128, 0, 0.5);
      padding: 10px;
      text-align: center;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .slot.selected {
      background: white;
      color: black;
      font-weight: bold;
    }
    .slot.blocked {
      background: rgba(255, 0, 0, 0.5);
      pointer-events: none;
      color: #ccc;
    }
    .admin-tools {
      text-align: center;
      margin-top: 20px;
      display: none;
    }
    .admin-tools button {
      background: rgba(255,255,255,0.2);
      color: white;
      border: 1px solid white;
      margin-top: 5px;
      font-size: 12px;
      padding: 8px;
    }
    .admin-access {
      margin-top: 15px;
      text-align: center;
    }
    .admin-link {
      text-align: center;
      margin-top: 20px;
    }
    .admin-link a {
      color: #ccc;
      text-decoration: underline;
      font-size: 14px;
    }
    .loading {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.6);
      padding: 5px 10px;
      border-radius: 8px;
      font-size: 12px;
    }
    .success-message {
      background: rgba(0, 255, 0, 0.2);
      padding: 10px;
      text-align: center;
      border-radius: 10px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <div class="loading" id="loading" style="display:none;">Chargement...</div>
      <h2>Prendre rendez-vous</h2>
      <p style="text-align:center; font-size:14px; margin-bottom:20px;">Adresse : 152 chemin de puybarde, Castelnau-sur-Gupie, 47180</p>
      <form id="rdvForm">
        <input type="text" name="name" placeholder="Votre nom" required>
        <input type="tel" name="phone" placeholder="Votre numéro de téléphone" required>
        <label for="date">Choisir un jour :</label>
        <input type="date" name="date" id="date" required>
        <input type="hidden" name="hour" id="appointment" required>
        <div class="grid" id="slots"></div>
        <button type="submit">Réserver</button>
        <div class="success-message" id="successMsg">✅ Réservation prise en compte !</div>
      </form>

      <div class="admin-access">
        <input type="password" id="adminPass" placeholder="Code admin">
        <button onclick="checkAdmin()">Activer admin</button>
      </div>

      <div class="admin-tools" id="adminTools">
        <button id="blockDay">Bloquer toute la journée</button>
        <button id="unblockDay">Débloquer la journée</button>
      </div>

      <div class="admin-link">
        <a href="https://formspree.io/login" target="_blank">Se connecter à l’espace admin</a>
      </div>
    </div>
  </div>

  <script>
    const BIN_ID = "686647098960c979a5b64e4d";
    const API_KEY = "$2a$10$YqBXzyqiaHue0./s7FwmUe5TZXvSEZ/zC9yjaWk9HLXxrH2SahHF6";
    const BIN_URL = "https://api.jsonbin.io/v3/b/" + BIN_ID;

    const slotDivs = [];
    const hours = ["12:00","13:00","14:00","15:00","16:00","17:00","18:00","19:00","20:00"];
    const slotsContainer = document.getElementById('slots');
    const loading = document.getElementById('loading');
    const successMsg = document.getElementById('successMsg');
    const dateInput = document.getElementById('date');
    const appointmentInput = document.getElementById('appointment');
    const blockDayBtn = document.getElementById('blockDay');
    const unblockDayBtn = document.getElementById('unblockDay');

    function buildGrid() {
      slotsContainer.innerHTML = "";
      hours.forEach(hour => {
        const div = document.createElement('div');
        div.textContent = hour;
        div.className = 'slot';
        slotsContainer.appendChild(div);
        slotDivs.push(div);

        div.addEventListener('click', () => {
          if (div.classList.contains('blocked')) return;
          slotDivs.forEach(s => s.classList.remove('selected'));
          div.classList.add('selected');
          appointmentInput.value = hour;
        });

        div.addEventListener('contextmenu', async e => {
          e.preventDefault();
          const date = dateInput.value;
          if (!date) return alert("Choisis une date avant de bloquer un horaire");

          const res = await fetch(BIN_URL + "/latest", { headers: { "X-Master-Key": API_KEY }});
          const json = await res.json();
          const data = json.record;
          if (!data[date]) data[date] = [];
          if (!data[date].includes(hour)) data[date].push(hour);

          await fetch(BIN_URL, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
              "X-Master-Key": API_KEY
            },
            body: JSON.stringify(data)
          });
          loadBlockedSlots();
        });
      });
    }

    async function loadBlockedSlots() {
      const date = dateInput.value;
      if (!date) return;
      loading.style.display = "block";
      const res = await fetch(BIN_URL + "/latest", {
        headers: { "X-Master-Key": API_KEY }
      });
      const json = await res.json();
      const allBookings = json.record;
      const reserved = allBookings[date] || [];

      slotDivs.forEach(slot => {
        slot.classList.remove('blocked');
        slot.classList.remove('selected');
        if (reserved.includes(slot.textContent)) {
          slot.classList.add('blocked');
        }
      });
      loading.style.display = "none";
    }

    document.getElementById('rdvForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const name = formData.get('name');
      const phone = formData.get('phone');
      const date = dateInput.value;
      const hour = appointmentInput.value;

      if (!hour) {
        alert("Veuillez sélectionner un horaire.");
        return;
      }

      const res = await fetch(BIN_URL + "/latest", {
        headers: { "X-Master-Key": API_KEY }
      });
      const json = await res.json();
      const data = json.record;
      const reserved = data[date] || [];

      if (reserved.includes(hour)) {
        alert("Créneau déjà pris !");
        return;
      }

      if (!data[date]) data[date] = [];
      data[date].push(hour);

      await fetch(BIN_URL, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "X-Master-Key": API_KEY
        },
        body: JSON.stringify(data)
      });

      fetch("https://formspree.io/f/xdkzjdre", {
        method: "POST",
        body: formData,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          successMsg.style.display = "block";
          setTimeout(() => window.location.href = confirmation.html?date=${encodeURIComponent(date)}&hour=${encodeURIComponent(hour)}, 1500);
        } else {
          alert("Erreur lors de l'envoi. Réessaye.");
        }
      }).catch(() => {
        alert("Erreur de réseau.");
      });
    });

    function checkAdmin() {
      const input = document.getElementById('adminPass').value;
      if (input === "0803") {
        document.getElementById('adminTools').style.display = "block";
        alert("Accès admin activé");
      } else {
        alert("Code incorrect");
      }
    }

    blockDayBtn.addEventListener('click', async () => {
      const date = dateInput.value;
      if (!date) return alert("Choisis une date d'abord");
      const res = await fetch(BIN_URL + "/latest", { headers: { "X-Master-Key": API_KEY }});
      const json = await res.json();
      const data = json.record;
      data[date] = [...hours];
      await fetch(BIN_URL, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "X-Master-Key": API_KEY
        },
        body: JSON.stringify(data)
      });
      loadBlockedSlots();
    });

    unblockDayBtn.addEventListener('click', async () => {
      const date = dateInput.value;
      if (!date) return alert("Choisis une date d'abord");
      const res = await fetch(BIN_URL + "/latest", { headers: { "X-Master-Key": API_KEY }});
      const json = await res.json();
      const data = json.record;
      delete data[date];
      await fetch(BIN_URL, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "X-Master-Key": API_KEY
        },
        body: JSON.stringify(data)
      });
      loadBlockedSlots();
    });

    buildGrid();
    dateInput.addEventListener('change', loadBlockedSlots);
  </script>
</body>
</html>
