<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prise de RDV - Coiffeur</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      color: white;
      background: url('image0(6).jpeg') no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.75);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      max-width: 420px;
      width: 100%;
      backdrop-filter: blur(10px);
      position: relative;
    }
    h2 {
      text-align: center;
      font-weight: 300;
      margin-bottom: 20px;
    }
    input, button, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }
    input, select {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }
    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    option {
      color: black;
    }
    button {
      background: white;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #111;
      color: white;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin: 10px 0;
    }
    .slot {
      background: rgba(0, 128, 0, 0.5);
      padding: 10px;
      text-align: center;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .slot.selected {
      background: white;
      color: black;
      font-weight: bold;
    }
    .slot.blocked {
      background: rgba(255, 0, 0, 0.5);
      pointer-events: none;
      color: #ccc;
    }
    .success-message {
      background: rgba(0, 255, 0, 0.2);
      padding: 10px;
      text-align: center;
      border-radius: 10px;
      margin-top: 10px;
      display: none;
    }
    .admin-access {
      position: absolute;
      bottom: 20px;
      right: 20px;
    }
    .admin-access input {
      width: auto;
      margin-right: 5px;
      background: rgba(255,255,255,0.1);
    }
    .link-top-left {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255,255,255,0.1);
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 14px;
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <a href="mes-rendez-vous.html" class="link-top-left">ðŸ“… Mes rendez-vous</a>
  <div class="overlay">
    <div class="container">
      <h2>Prendre rendez-vous</h2>
      <p style="text-align:center; font-size:14px; margin-bottom:20px;">Adresse : 152 chemin de puybarde, Castelnau-sur-Gupie, 47180</p>
      <form id="rdvForm">
        <input type="text" name="name" placeholder="Votre nom" required>
        <input type="tel" name="phone" placeholder="Votre numÃ©ro de tÃ©lÃ©phone" required>
        <label for="date">Choisir un jour :</label>
        <input type="date" name="date" id="date" required>
        <input type="hidden" name="hour" id="appointment" required>
        <div class="grid" id="slots"></div>
        <button type="submit">RÃ©server</button>
        <div class="success-message" id="successMsg">âœ… RÃ©servation prise en compte !</div>
      </form>
      <div class="admin-access">
        <input type="password" id="adminPass" placeholder="Code admin">
        <button onclick="checkAdmin()">Admin</button>
      </div>
    </div>
  </div>

  <script>
    const BIN_ID = "686647098960c979a5b64e4d";
    const API_KEY = "$2a$10$YqBXzyqiaHue0./s7FwmUe5TZXvSEZ/zC9yjaWk9HLXxrH2SahHF6";
    const BIN_URL = "https://api.jsonbin.io/v3/b/" + BIN_ID;

    const slotDivs = [];
    const hours = ["12:00","13:00","14:00","15:00","16:00","17:00","18:00","19:00","20:00"];
    const slotsContainer = document.getElementById('slots');
    const successMsg = document.getElementById('successMsg');
    const dateInput = document.getElementById('date');
    const appointmentInput = document.getElementById('appointment');

    function buildGrid() {
      slotsContainer.innerHTML = "";
      slotDivs.length = 0;
      hours.forEach(hour => {
        const div = document.createElement('div');
        div.textContent = hour;
        div.className = 'slot';
        slotsContainer.appendChild(div);
        slotDivs.push(div);
        div.addEventListener('click', () => {
          if (div.classList.contains('blocked')) return;
          slotDivs.forEach(s => s.classList.remove('selected'));
          div.classList.add('selected');
          appointmentInput.value = hour;
        });
      });
    }

    async function loadBlockedSlots() {
      const date = dateInput.value;
      if (!date) return;
      const res = await fetch(BIN_URL + "/latest", { headers: { "X-Master-Key": API_KEY }});
      const json = await res.json();
      const allBookings = json.record;
      const reserved = allBookings[date] || [];

      slotDivs.forEach(slot => {
        slot.classList.remove('blocked');
        slot.classList.remove('selected');
        if (Array.isArray(reserved)) {
          if (reserved.includes(slot.textContent)) {
            slot.classList.add('blocked');
          }
        } else {
          reserved.forEach(obj => {
            if (typeof obj === 'object' && obj.time === slot.textContent) {
              slot.classList.add('blocked');
            }
          });
        }
      });
    }

    document.getElementById('rdvForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const name = formData.get('name');
      const phone = formData.get('phone');
      const date = dateInput.value;
      const hour = appointmentInput.value;

      if (!hour) return alert("Veuillez sÃ©lectionner un horaire.");

      const res = await fetch(BIN_URL + "/latest", {
        headers: { "X-Master-Key": API_KEY }
      });
      const json = await res.json();
      const data = json.record;
      const reserved = data[date] || [];

      if (Array.isArray(reserved)) {
        if (reserved.includes(hour)) {
          alert("CrÃ©neau dÃ©jÃ  pris !");
          return;
        }
      } else {
        if (reserved.some(r => typeof r === 'object' && r.time === hour)) {
          alert("CrÃ©neau dÃ©jÃ  rÃ©servÃ© !");
          return;
        }
      }

      if (!data[date]) data[date] = [];
      data[date].push({ time: hour, name, phone });

      await fetch(BIN_URL, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "X-Master-Key": API_KEY
        },
        body: JSON.stringify(data)
      });

      fetch("https://formspree.io/f/xdkzjdre", {
        method: "POST",
        body: formData,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          successMsg.style.display = "block";
          setTimeout(() => {
            window.location.href = `confirmation.html?date=${encodeURIComponent(date)}&hour=${encodeURIComponent(hour)}`;
          }, 1500);
        } else {
          alert("Erreur lors de l'envoi. RÃ©essaye.");
        }
      }).catch(() => {
        alert("Erreur de rÃ©seau.");
      });
    });

    function checkAdmin() {
      const input = document.getElementById('adminPass').value;
      if (input === "0803") {
        window.location.href = "admin.html";
      } else {
        alert("Code incorrect");
      }
    }

    buildGrid();
    dateInput.addEventListener('change', loadBlockedSlots);
  </script>
</body>
</html>
