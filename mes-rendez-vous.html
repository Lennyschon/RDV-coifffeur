<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mes Rendez-vous</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('image0(6).jpeg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      color: #333;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.4);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      backdrop-filter: blur(6px);
    }
    .container {
      max-width: 500px;
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #222;
    }
    input, button {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-family: inherit;
    }
    input {
      background: #f4f4f4;
      color: #333;
    }
    button {
      background: #5fd100;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
    }
    button:hover {
      background: #53ba00;
    }
    button:active {
      background: #4aa600;
      transform: scale(0.98);
    }
    .rdv-list {
      margin-top: 20px;
    }
    .rdv-item {
      background: #f0fff4;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 10px;
      border: 1px solid #c8f9c3;
    }
    .rdv-item button {
      background: rgba(255,0,0,0.8);
      color: white;
      margin-top: 10px;
      font-size: 14px;
      padding: 10px;
      border-radius: 8px;
    }
    .top-link {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #5fd100;
      color: white;
      padding: 10px 16px;
      border-radius: 10px;
      font-weight: 600;
      text-decoration: none;
      z-index: 999;
    }
    .top-link:hover {
      background: #53ba00;
    }
    .admin-box {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .admin-box input {
      width: 100px;
      padding: 8px;
      border-radius: 8px;
      border: none;
      background: rgba(255,255,255,0.9);
      color: #333;
    }
    .admin-box button {
      padding: 8px 12px;
      border-radius: 8px;
      background: #5fd100;
      color: white;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <a href="index.html" class="top-link">⬅ Retour</a>
  <div class="overlay">
    <div class="container">
      <h2>Mes rendez-vous</h2>
      <input type="text" id="lastDigits" placeholder="4 derniers chiffres de votre téléphone">
      <button onclick="loadMyRDVs()">Afficher mes rendez-vous</button>
      <div class="rdv-list" id="rdvList"></div>
    </div>
  </div>
  <div class="admin-box">
    <input type="password" id="adminPass" placeholder="Code admin">
    <button onclick="checkAdmin()">Admin</button>
  </div>
  <script>
    const BIN_ID = "686647098960c979a5b64e4d";
    const API_KEY = "$2a$10$YqBXzyqiaHue0./s7FwmUe5TZXvSEZ/zC9yjaWk9HLXxrH2SahHF6";
    const BIN_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

    async function loadMyRDVs() {
      const lastDigits = document.getElementById("lastDigits").value.trim();
      if (lastDigits.length !== 4) return alert("Merci d'entrer les 4 derniers chiffres correctement.");

      const res = await fetch(BIN_URL + "/latest", { headers: { "X-Master-Key": API_KEY } });
      const json = await res.json();
      const data = json.record;
      const rdvList = document.getElementById("rdvList");
      rdvList.innerHTML = "";

      Object.entries(data).forEach(([date, slots]) => {
        slots.forEach((slot, index) => {
          if (typeof slot === 'object' && slot.phone.endsWith(lastDigits)) {
            const div = document.createElement("div");
            div.className = "rdv-item";
            div.innerHTML = `<strong>${date} - ${slot.time}</strong><br>${slot.name} (${slot.phone})`;

            const btn = document.createElement("button");
            btn.textContent = "Annuler ce rendez-vous";
            btn.onclick = async () => {
              slots.splice(index, 1);
              await fetch(BIN_URL, {
                method: "PUT",
                headers: {
                  "Content-Type": "application/json",
                  "X-Master-Key": API_KEY
                },
                body: JSON.stringify(data)
              });
              loadMyRDVs();
            };

            div.appendChild(btn);
            rdvList.appendChild(div);
          }
        });
      });
    }

    function checkAdmin() {
      const input = document.getElementById('adminPass').value;
      if (input === "0803") {
        window.location.href = "admin.html";
      } else {
        alert("Code incorrect");
      }
    }
  </script>
</body>
</html>
