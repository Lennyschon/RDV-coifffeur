<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prise de RDV - Coiffeur</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      color: white;
      background: url('image0(6).jpeg') no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.75);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      max-width: 420px;
      width: 100%;
      backdrop-filter: blur(10px);
    }
    h2 {
      text-align: center;
      font-weight: 300;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }
    input {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }
    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    button {
      background: white;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #111;
      color: white;
    }
    .admin-link {
      text-align: center;
      margin-top: 20px;
    }
    .admin-link a {
      color: #ccc;
      text-decoration: underline;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <h2>Prendre rendez-vous</h2>
      <form id="rdvForm">
        <input type="text" name="name" placeholder="Votre nom" required>
        <input type="tel" name="phone" placeholder="Votre numéro de téléphone" required>
        <input type="text" name="appointment" id="date" placeholder="Choisir la date et l'heure" required readonly>
        <button type="submit">Réserver</button>
      </form>
      <div class="admin-link">
        <a href="https://formspree.io/login" target="_blank">Se connecter à l’espace admin</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    async function getUnavailableSlots() {
      const res = await fetch('https://docs.google.com/spreadsheets/d/1aKnaQoQvF2QrLXcm7DxUe7YgiPtdCvLMdU4eNcSRhKc/gviz/tq?tqx=out:csv&sheet=RDV_Pris');
      const text = await res.text();
      const lines = text.trim().split('\n');
      return lines.slice(1); // ignore l'en-tête
    }

    getUnavailableSlots().then(blocked => {
      flatpickr("#date", {
        enableTime: true,
        noCalendar: false,
        dateFormat: "Y-m-d H:00",
        minDate: "today",
        time_24hr: true,
        minuteIncrement: 60,
        disable: blocked.map(d => d.trim()),
        allowInput: false
      });
    });

    document.getElementById('rdvForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const form = e.target;
      const appointment = document.getElementById('date').value;
      const name = form.elements['name'].value;
      const phone = form.elements['phone'].value;

      const formData = new FormData();
      formData.append('name', name);
      formData.append('phone', phone);
      formData.append('appointment', appointment);

      fetch('https://script.google.com/macros/s/AKfycby8GXIgcr3URMmVHejDEsyDE04py7J10Azsp1NemHdBBcncw6F9weB9h5BYc0T_wsVq/exec', {
        method: 'POST',
        body: formData
      })
      .then(response => {
        if (response.ok) {
          const params = new URLSearchParams();
          params.append('appointment', appointment);
          window.location.href = `confirmation.html?${params.toString()}`;
        } else {
          alert("Une erreur est survenue. Veuillez réessayer.");
        }
      })
      .catch(() => {
        alert("Erreur de réseau. Veuillez réessayer plus tard.");
      });
    });
  </script>
</body>
</html>
