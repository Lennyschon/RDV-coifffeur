<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prise de RDV - Coiffeur</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      color: white;
      background: url('image0(6).jpeg') no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.75);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      max-width: 420px;
      width: 100%;
      backdrop-filter: blur(10px);
      position: relative;
    }
    input, button, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      background: white;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #111;
      color: white;
    }
    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
    .slot { background: rgba(0, 128, 0, 0.5); padding: 10px; border-radius: 10px; text-align: center; cursor: pointer; }
    .slot.selected { background: white; color: black; font-weight: bold; }
    .slot.blocked { background: rgba(255, 0, 0, 0.5); pointer-events: none; color: #ccc; }

    /* Bouton admin discret */
    .admin-btn {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: transparent;
      border: none;
      color: white;
      font-size: 12px;
      cursor: pointer;
      opacity: 0.5;
    }
    .admin-popup {
      position: fixed;
      bottom: 40px;
      right: 10px;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 10px;
      display: none;
    }
    .admin-popup input {
      width: 100px;
      padding: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <h2>Prendre rendez-vous</h2>
      <p style="text-align:center; font-size:14px; margin-bottom:20px;">Adresse : 152 chemin de puybarde, Castelnau-sur-Gupie</p>
      <form id="rdvForm">
        <input type="text" name="name" placeholder="Votre nom" required>
        <input type="tel" name="phone" placeholder="Votre téléphone" required>
        <label for="date">Choisir un jour :</label>
        <input type="date" name="date" id="date" required>
        <input type="hidden" name="hour" id="appointment" required>
        <div class="grid" id="slots"></div>
        <button type="submit">Réserver</button>
        <div class="success-message" id="successMsg">✅ Réservation prise en compte !</div>
      </form>
    </div>
  </div>

  <!-- Bouton Admin Discret -->
  <button class="admin-btn" onclick="document.getElementById('adminPopup').style.display='block'">⚙️ Admin</button>
  <div class="admin-popup" id="adminPopup">
    <input type="password" id="adminCode" placeholder="Code">
    <button onclick="checkAdmin()">OK</button>
  </div>

  <script>
    function checkAdmin() {
      const pass = document.getElementById('adminCode').value;
      if (pass === "0803") {
        window.location.href = "admin.html";
      } else {
        alert("Code incorrect");
      }
    }
  </script>
</body>
</html>
