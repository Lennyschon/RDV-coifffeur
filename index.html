    .overlay {

    @keyframes fadeIn {

    input, button, select {

      border-radius: 10px;

      color: #333;

    input:focus, select:focus {

      border-color: #5fd100;
      box-shadow: 0 0 0 3px rgba(95, 209, 0, 0.2);
    }
    button {
      background: #5fd100;
      color: #fff;
      font-weight: 600;
      border: none;
      transition: all 0.3s ease;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(95, 209, 0, 0.2);
    }
    button:hover {
      background: #53ba00;
      box-shadow: 0 6px 16px rgba(83, 186, 0, 0.3);
    }
    button:active {
      background: #4aa600;
      transform: scale(0.98);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    .slot {
      background: #f0fff4;
      text-align: center;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      border: 1px solid #c8f9c3;
      transition: all 0.3s ease;
    }
    .slot:hover {
      background: #e0ffe5;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .slot.selected {
      background: #5fd100;
      color: #fff;
      font-weight: bold;
    }
    .slot.blocked {
      background: #f5f5f5;
      color: #999;
      pointer-events: none;
      border: 1px solid #ccc;
    }
    .success-message {
      background: #d4edda;
      color: #155724;
      padding: 12px;
      text-align: center;
      border-radius: 10px;
      margin-top: 15px;
      display: none;
      animation: fadeIn 0.4s ease;
    }
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #5fd100;
      color: white;
      padding: 14px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      font-weight: 600;
      z-index: 9999;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }
    .toast.show {

      transform: translateY(0);
    }

      bottom: 10px;
      right: 10px;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 12px;
      cursor: pointer;
      opacity: 0.6;
      transition: opacity 0.3s ease;
    }
    .admin-btn:hover {

    }
    .admin-popup {
      position: fixed;
      bottom: 40px;
      right: 10px;
      background: rgba(0,0,0,0.75);
      padding: 10px;
      border-radius: 10px;
      display: none;
    }
    .admin-popup input {

    .nav-link {

      left: 20px;
      background: #5fd100;
      padding: 12px 18px;

      color: #fff;

    }

    }
  }
  </style>
</head>
