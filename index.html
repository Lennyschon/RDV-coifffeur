<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prise de RDV - Coiffeur</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      color: white;
      background: url('image0(6).jpeg') no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.75);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      max-width: 420px;
      width: 100%;
      backdrop-filter: blur(10px);
    }
    h2 {
      text-align: center;
      font-weight: 300;
      margin-bottom: 20px;
    }
    input, button, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }
    input, select {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }
    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    option {
      color: black;
    }
    button {
      background: white;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #111;
      color: white;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin: 10px 0;
    }
    .slot {
      background: rgba(255, 255, 255, 0.2);
      padding: 10px;
      text-align: center;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .slot.selected {
      background: white;
      color: black;
      font-weight: bold;
    }
    .slot.blocked {
      background: rgba(255, 0, 0, 0.3);
      pointer-events: none;
      color: #ccc;
    }
    .admin-link {
      text-align: center;
      margin-top: 20px;
    }
    .admin-link a {
      color: #ccc;
      text-decoration: underline;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <h2>Prendre rendez-vous</h2>
      <p style="text-align:center; font-size:14px; margin-bottom:20px;">Adresse : 152 chemin de puybarde, Castelnau-sur-Gupie, 47180</p>
      <form id="rdvForm">
        <input type="text" name="name" placeholder="Votre nom" required>
        <input type="tel" name="phone" placeholder="Votre numéro de téléphone" required>
        <label for="date">Choisir un jour :</label>
        <input type="date" name="date" id="date" required>
        <input type="hidden" name="hour" id="appointment" required>
        <div class="grid" id="slots">
          <div class="slot">12:00</div>
          <div class="slot">13:00</div>
          <div class="slot">14:00</div>
          <div class="slot">15:00</div>
          <div class="slot">16:00</div>
          <div class="slot">17:00</div>
          <div class="slot">18:00</div>
          <div class="slot">19:00</div>
          <div class="slot">20:00</div>
        </div>
        <button type="submit">Réserver</button>
      </form>
      <div class="admin-link">
        <a href="https://formspree.io/login" target="_blank">Se connecter à l’espace admin</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const { createClient } = supabase;
    const supabaseUrl = 'https://wszogvsnyecymcrxmtgq.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indzem9ndnNueWVjeW1jcnhtdGdxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE1MzEwMDgsImV4cCI6MjA2NzEwNzAwOH0.5EhuU21iNdQtSJsv3rivXtlwblMfZuq-Rj1bRHo5_8o';
    const supabaseClient = createClient(supabaseUrl, supabaseKey);

    const slotDivs = document.querySelectorAll('.slot');
    const dateInput = document.getElementById('date');
    const appointmentInput = document.getElementById('appointment');

    dateInput.addEventListener('change', async () => {
      const date = dateInput.value;
      const { data, error } = await supabaseClient
        .from('"Reservations"')
        .select('*')
        .eq('date', date);
      const reservedSlots = data.map(r => r.hour);
      slotDivs.forEach(slot => {
        slot.classList.remove('blocked');
        if (reservedSlots.includes(slot.textContent)) {
          slot.classList.add('blocked');
        }
      });
    });

    slotDivs.forEach(slot => {
      slot.addEventListener('click', () => {
        if (slot.classList.contains('blocked')) return;
        slotDivs.forEach(s => s.classList.remove('selected'));
        slot.classList.add('selected');
        appointmentInput.value = slot.textContent;
      });
    });

    document.getElementById('rdvForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      const name = formData.get('name');
      const phone = formData.get('phone');
      const date = dateInput.value;
      const hour = appointmentInput.value;

      if (!hour) {
        alert("Veuillez sélectionner un horaire.");
        return;
      }

      // Enregistre dans Supabase
      const { error } = await supabaseClient.from('"Reservations"').insert([{ date, hour }]);
      if (error) {
        alert("Créneau déjà pris ou erreur serveur.");
        return;
      }

      // Envoie le formulaire vers Formspree
      fetch("https://formspree.io/f/xnnvrqkn", {
        method: "POST",
        body: formData,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          window.location.href = `confirmation.html?date=${encodeURIComponent(date)}&hour=${encodeURIComponent(hour)}`;
        } else {
          alert("Erreur lors de l'envoi. Réessaye.");
        }
      }).catch(() => {
        alert("Erreur de réseau.");
      });
    });
  </script>
</body>
</html>
