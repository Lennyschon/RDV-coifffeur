<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Espace Annulation</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: black;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .overlay {
      padding: 40px;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }
    input {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }
    button {
      background: white;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #ccc;
    }
    .message {
      margin-top: 20px;
      padding: 10px;
      border-radius: 10px;
    }
    .success {
      background-color: rgba(0, 255, 0, 0.2);
    }
    .error {
      background-color: rgba(255, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <h1>Annuler un rendez-vous</h1>
      <form id="cancelForm">
        <input type="date" id="cancelDate" required placeholder="Date du rendez-vous">
        <input type="text" id="cancelHour" placeholder="Heure (ex: 14:00)" required>
        <button type="submit">Annuler le rendez-vous</button>
      </form>
      <div id="cancelMsg" class="message" style="display:none;"></div>
    </div>
  </div>
  <script>
    const binId = '686647098960c979a5b64e4d';
    const masterKey = '$2a$10$YqBXzyqiaHue0./s7FwmUe5TZXvSEZ/zC9yjaWk9HLXxrH2SahHF6';
    const cancelForm = document.getElementById('cancelForm');
    const cancelMsg = document.getElementById('cancelMsg');

    cancelForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const date = document.getElementById('cancelDate').value;
      const hour = document.getElementById('cancelHour').value;

      try {
        const res = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
          headers: { 'X-Master-Key': masterKey }
        });
        const json = await res.json();
        const data = json.record;

        if (data[date] && data[date].includes(hour)) {
          data[date] = data[date].filter(h => h !== hour);
          if (data[date].length === 0) delete data[date];

          await fetch(`https://api.jsonbin.io/v3/b/${binId}`, {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json',
              'X-Master-Key': masterKey
            },
            body: JSON.stringify(data)
          });

          cancelMsg.textContent = '✅ Rendez-vous annulé avec succès';
          cancelMsg.className = 'message success';
        } else {
          cancelMsg.textContent = '❌ Ce rendez-vous n\'existe pas';
          cancelMsg.className = 'message error';
        }
      } catch (err) {
        cancelMsg.textContent = '❌ Erreur de réseau ou d\'accès';
        cancelMsg.className = 'message error';
      }

      cancelMsg.style.display = 'block';
    });
  </script>
</body>
</html>
