<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mes rendez-vous</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('image0(6).jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      margin: 0;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.5);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      backdrop-filter: blur(6px);
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.8s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      font-weight: 600;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      background: rgba(0,0,0,0.05);
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn-primary {
      background: #5fd100;
      color: white;
    }
    .btn-primary:hover {
      background: #53ba00;
    }
    .rdv-item {
      margin-top: 15px;
      padding: 15px;
      background: #f1fdf1;
      border: 1px solid #d0f0d0;
      border-radius: 12px;
      text-align: left;
    }
    .rdv-item strong {
      display: block;
      margin-bottom: 8px;
    }
    .btn-cancel {
      background: #f44336;
      color: white;
      margin-top: 10px;
    }
    .btn-cancel:hover {
      background: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <h2>Mes rendez-vous</h2>
      <input type="text" id="lastDigits" placeholder="4 derniers chiffres de votre téléphone">
      <button class="btn-primary" onclick="loadMyRDVs()">Afficher mes rendez-vous</button>
      <div class="rdv-list" id="rdvList"></div>
    </div>
  </div>

  <script>
    const BIN_ID = "686647098960c979a5b64e4d";
    const API_KEY = "$2a$10$YqBXzyqiaHue0./s7FwmUe5TZXvSEZ/zC9yjaWk9HLXxrH2SahHF6";
    const BIN_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

    async function loadMyRDVs() {
      const lastDigits = document.getElementById("lastDigits").value.trim();
      if (lastDigits.length !== 4) return alert("Merci d'entrer les 4 derniers chiffres correctement.");

      const res = await fetch(BIN_URL + "/latest", { headers: { "X-Master-Key": API_KEY } });
      const json = await res.json();
      const data = json.record;
      const rdvList = document.getElementById("rdvList");
      rdvList.innerHTML = "";

      Object.entries(data).forEach(([date, slots]) => {
        slots.forEach((slot, index) => {
          if (typeof slot === 'object' && slot.phone.endsWith(lastDigits)) {
            const div = document.createElement("div");
            div.className = "rdv-item";
            div.innerHTML = `<strong>${date} - ${slot.time}</strong>${slot.name} (${slot.phone})`;

            const btn = document.createElement("button");
            btn.textContent = "Annuler ce rendez-vous";
            btn.className = "btn-cancel";
            btn.onclick = async () => {
              slots.splice(index, 1);
              await fetch(BIN_URL, {
                method: "PUT",
                headers: {
                  "Content-Type": "application/json",
                  "X-Master-Key": API_KEY
                },
                body: JSON.stringify(data)
              });
              loadMyRDVs();
            };

            div.appendChild(btn);
            rdvList.appendChild(div);
          }
        });
      });
    }
  </script>
</body>
</html>
