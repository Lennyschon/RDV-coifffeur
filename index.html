<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prise de RDV - Coiffeur</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Prise de rendez-vous</h2>
    <form id="rdvForm">
      <input type="text" id="name" placeholder="Votre nom" required>
      <input type="email" id="email" placeholder="Votre email" required>
      <input type="text" id="date" placeholder="Choisir la date et l'heure" required>
      <button type="submit">Réserver</button>
    </form>
    <p id="confirmation" style="color:green; text-align:center;"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    flatpickr("#date", {
      enableTime: true,
      dateFormat: "Y-m-d H:i",
      minDate: "today"
    });

    document.getElementById('rdvForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const date = document.getElementById('date').value;

      // Simule un envoi (dans un vrai site, cela enverrait à un backend ou via Formspree/Netlify Forms)
      document.getElementById('confirmation').textContent = `Merci ${name}, votre RDV est confirmé pour le ${date}. Un email sera envoyé à ${email}.`;

      // Réinitialise le formulaire
      this.reset();
    });
  </script>
</body>
</html>
