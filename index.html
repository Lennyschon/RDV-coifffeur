<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LenBarber</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #333;
      background: url('image0(6).jpeg') no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(6px);
    }
    .container {
      background: rgba(255,255,255,0.92);
      padding: 40px;
      border-radius: 24px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      animation: fadeIn 0.6s ease-in-out;
      z-index: 10;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    input, button, select {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      font-family: inherit;
      background: #fff;
      color: #333;
      transition: all 0.3s ease;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #5fd100;
      box-shadow: 0 0 0 3px rgba(95, 209, 0, 0.2);
    }
    button {
      background: #5fd100;
      color: #fff;
      font-weight: 600;
      border: none;
      transition: all 0.3s ease;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(95, 209, 0, 0.2);
    }
    button:hover {
      background: #53ba00;
      box-shadow: 0 6px 16px rgba(83, 186, 0, 0.3);
    }
    button:active {
      background: #4aa600;
      transform: scale(0.98);
    }
    .admin-btn {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 12px;
      cursor: pointer;
      opacity: 0.6;
      transition: opacity 0.3s ease;
      z-index: 9999;
    }
    .admin-btn:hover {
      opacity: 1;
    }
    .admin-popup {
      position: fixed;
      bottom: 40px;
      right: 10px;
      background: rgba(0,0,0,0.75);
      padding: 10px;
      border-radius: 10px;
      display: none;
    }
    .admin-popup input {
      width: 100px;
      padding: 5px;
      border-radius: 5px;
    }
    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #5fd100;
      padding: 12px 18px;
      border-radius: 12px;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s;
      z-index: 9999;
    }
    .back-btn:hover {
      background: #53ba00;
    }
    .nav-btn {
      position: fixed;
      top: 80px;
      left: 20px;
      background: #5fd100;
      padding: 12px 18px;
      border-radius: 12px;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s;
      z-index: 9999;
    }
    .nav-btn:hover {
      background: #53ba00;
    }
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      .back-btn, .nav-btn {
        font-size: 14px;
        padding: 10px 14px;
      }
    }
  </style>
</head>
<body>
<a href="index.html" class="back-btn">‚Üê Accueil</a>
<a href="mes-rendez-vous.html" class="nav-btn">üìÖ Mes rendez-vous</a>
<button class="admin-btn" onclick="document.getElementById('adminPopup').style.display='block'">‚öôÔ∏è Admin</button>
<div class="admin-popup" id="adminPopup">
  <input type="password" id="adminCode" placeholder="Code">
  <button onclick="checkAdmin()">OK</button>
</div>
<div class="overlay">
  <div class="container">
    <h2 style="color:#5fd100; text-align:center; margin-bottom:10px;">Mes rendez-vous</h2>
    <ul id="rdvList" style="list-style: none; padding: 0;"></ul>
  </div>
</div>
<script>
function checkAdmin() {
  const input = document.getElementById('adminCode').value;
  if (input === "0803") {
    window.location.href = "admin.html";
  } else {
    alert("Code incorrect");
  }
}

const BIN_ID = "686647098960c979a5b64e4d";
const API_KEY = "$2a$10$YqBXzyqiaHue0./s7FwmUe5TZXvSEZ/zC9yjaWk9HLXxrH2SahHF6";
const BIN_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;
const phoneSuffix = localStorage.getItem("userPhoneSuffix") || prompt("Entrez les 4 derniers chiffres de votre t√©l√©phone :");
localStorage.setItem("userPhoneSuffix", phoneSuffix);

async function loadAppointments() {
  const res = await fetch(`${BIN_URL}/latest`, { headers: { "X-Master-Key": API_KEY } });
  const json = await res.json();
  const data = json.record;
  const list = document.getElementById("rdvList");
  list.innerHTML = "";
  const sortedDates = Object.keys(data).sort();
  sortedDates.forEach(date => {
    data[date].forEach(entry => {
      const phone = typeof entry === 'object' ? entry.phone : null;
      if (phone && phone.endsWith(phoneSuffix)) {
        const item = document.createElement("li");
        item.innerHTML = `<strong>${date}</strong> √† ${entry.time}`;
        list.appendChild(item);
      }
    });
  });
}
window.addEventListener("DOMContentLoaded", loadAppointments);
</script>
</body>
</html>
