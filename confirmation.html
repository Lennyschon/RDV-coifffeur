<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmation RDV</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      color: white;
      background: url('image0(6).jpeg') no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.75);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .confirmation-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      max-width: 420px;
      width: 100%;
      backdrop-filter: blur(10px);
      text-align: center;
    }
    h1 {
      font-weight: 300;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      margin-top: 0;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background: white;
      color: black;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    a:hover {
      background: #111;
      color: white;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="confirmation-box">
      <h1>Rendez-vous confirmé !</h1>
      <p>Viens à l'heure, si possible sans rien dans les cheveux (gel, cire, poudre).</p>
      <p>Adresse : 152 chemin de puybarde, Castelnau-sur-Gupie, 47180</p>
      <a href="index.html">Retour à l'accueil</a>
    </div>
  </div>
</body>
</html>
