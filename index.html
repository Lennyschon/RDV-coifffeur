  <style>
    body {

    .overlay {

      justify-content: center;
      padding: 20px;
    }
    .container {
      background: rgba(255,255,255,0.95);

      border-radius: 20px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }
    input, button, select {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      font-family: inherit;
      background: #fff;
      color: #333;
    }
    button {
      background: #fff;

      font-weight: 600;
      border: 1px solid #333;
      transition: background 0.3s, color 0.3s;
      cursor: pointer;
    }
    button:hover {
      background: #333;
      color: #fff;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    .slot {
      background: #eaeaea;
      text-align: center;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
    }
    .slot.selected {
      background: #333;
      color: #fff;
    }
    .slot.blocked {
      background: #f5f5f5;
      color: #999;
      pointer-events: none;
    }
    .success-message {
      background: #d4edda;
      color: #155724;
      padding: 10px;
      text-align: center;
      border-radius: 10px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <a href="mes-rendez-vous.html" style="position:absolute; top:20px; left:20px; background:#fff; padding:12px 18px; border-radius:12px; color:#333; text-decoration:none; font-weight:600;">Mes rendez-vous</a>

  <div class="overlay">

  </div>

  <script>
    const BIN_ID = "686647098960c979a5b64e4d";
    const API_KEY = "$2a$10$YqBXzyqiaHue0./s7FwmUe5TZXvSEZ/zC9yjaWk9HLXxrH2SahHF6";
    const BIN_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

    const slotsContainer = document.getElementById('slots');
    const appointmentInput = document.getElementById('appointment');
    const dateInput = document.getElementById('date');
    const successMsg = document.getElementById('successMsg');

    const hours = ["12:00", "13:00", "14:00", "15:00", "16:00", "17:00", "18:00", "19:00", "20:00"];

    function renderSlots(reserved) {
      slotsContainer.innerHTML = '';
      hours.forEach(hour => {
        const div = document.createElement('div');
        div.className = 'slot';
        div.textContent = hour;

        if (reserved.includes(hour)) {
          div.classList.add('blocked');
        } else {
          div.addEventListener('click', () => {
            document.querySelectorAll('.slot').forEach(s => s.classList.remove('selected'));
            div.classList.add('selected');
            appointmentInput.value = hour;
          });
        }

        slotsContainer.appendChild(div);
      });
    }

    async function loadSlots() {
      const date = dateInput.value;
      if (!date) return;

      const res = await fetch(`${BIN_URL}/latest`, {
        headers: { "X-Master-Key": API_KEY }
      });
      const json = await res.json();
      const data = json.record;
      const reserved = (data[date] || []).map(e => typeof e === 'object' ? e.time : e);
      renderSlots(reserved);
    }

    document.getElementById('rdvForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const name = formData.get('name');
      const phone = formData.get('phone');
      const date = dateInput.value;
      const hour = appointmentInput.value;
      if (!hour) return alert("Veuillez choisir un crÃ©neau.");

      const res = await fetch(`${BIN_URL}/latest`, { headers: { "X-Master-Key": API_KEY } });
      const json = await res.json();
      const data = json.record;
      const reserved = data[date] || [];
      if (reserved.some(e => (typeof e === 'object' ? e.time : e) === hour)) return alert("CrÃ©neau dÃ©jÃ  rÃ©servÃ©.");

      if (!data[date]) data[date] = [];
      data[date].push({ time: hour, name, phone });

      await fetch(BIN_URL, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'X-Master-Key': API_KEY
        },
        body: JSON.stringify(data)
      });

        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ chat_id: "6103038413", text: msg })
      });

      fetch("https://formspree.io/f/xdkzjdre", {
        method: "POST",
        body: formData,
        headers: { 'Accept': 'application/json' }
      });

      successMsg.style.display = "block";
      setTimeout(() => {
        window.location.href = `confirmation.html?date=${encodeURIComponent(date)}&hour=${encodeURIComponent(hour)}`;
      }, 1500);
    });

    dateInput.addEventListener('change', loadSlots);
    window.addEventListener('DOMContentLoaded', loadSlots);
  </script>
</body>
</html>
